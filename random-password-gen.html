<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles/random-password-gen.css" />
  </head>
  <body>
    <div class="container">
      <h2>Random Password Generator</h2>
      <div class="input-container">
        <input class="input js-input" placeholder="Create Password" readonly />
        <i class="fa-regular fa-copy fa-2x"></i>
      </div>

      <button id="js-generate-button" class="generate-button">Generate</button>
    </div>
    <div class="alert-container js-alert active">Password copied</div>

    <script src="scripts/random-password-gen.js"></script>

    <script
      src="https://kit.fontawesome.com/5e2f759b24.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
