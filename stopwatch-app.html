<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="styles/stopwatch-app.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter">
        <div class="js-displayTime">00:00:00</div>
      </div>
      <div class="buttons">
        <button class="js-stopButton stop">Stop</button>
        <button class="js-startButton start">Start</button>
        <button class="js-resetButton reset">Reset</button>
      </div>
    </div>
    <script src="scripts/stopwatch-app.js"></script>
  </body>
</html>
